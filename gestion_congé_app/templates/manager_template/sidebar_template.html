{% load static %}

<aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a href="{% url 'manager_home' %}" class="brand-link">
        <img src="{% static 'dist/img/AdminLTELogo.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
            style="opacity: .8">
        <span class="brand-text font-weight-light">dashboard manager</span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image">
            <img src="{% static 'dist/img/user2-160x160.jpg' %}" class="img-circle elevation-2" alt="User Image">
          </div>
          <div class="info">
            <a href="{% url 'manager_profile' %}" class="d-block">{{ user.first_name }} {{ user.last_name }}</a>
          </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <!-- Add icons to the links using the .nav-icon class
                with font-awesome or any other icon font library -->
            
            <li class="nav-item">
              {% url 'manager_home' as manager_home %}
              <a href="{{ manager_home }}" class="nav-link {% if request.path == manager_home %} active {% endif %}">
                <i class="nav-icon fas fa-tachometer-alt"></i>
                <p>
                  Home
                  {% comment %} <span class="right badge badge-danger">New</span> {% endcomment %}
                </p>
              </a>
            </li>
              <!-- menu.html ou base_template.html -->

           <!-- menu.html ou base_template.html -->
          <li class="nav-item">
            <a href="{% url 'liste_employee' manager_id=manager_id %}" class="nav-link {% if request.path == '/manager/'|add:manager_id|add:'/liste_employee' %} active {% endif %}">
              <i class="nav-icon fas fa-calendar-plus"></i>
              <p>
                 Liste employé
             </p>
           </a>
         </li>


         <li class="nav-item">
            <a href="{% url 'conge_attente' manager_id=manager_id %}" class="nav-link {% if request.path == '/manager/'|add:manager_id|add:'/conge_attente' %} active {% endif %}">
              <i class="nav-icon fas fa-calendar-plus"></i>
              <p>
                   Congé en attente
             </p>
           </a>
         </li>

         
         <li class="nav-item">
            <a href="{% url 'leave_balance' manager_id=manager_id %}" class="nav-link {% if request.path == '/manager/'|add:manager_id|add:'/leave_balance' %} active {% endif %}">
              <i class="nav-icon fas fa-calendar-plus"></i>
              <p>
                  Solde conge
             </p>
           </a>
         </li>

          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>
